<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--to make application work in all devices-->
  <title>Update school</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">

  <div class="container">
    <h3 class="fw-bold" >Update school</h3>

    <form action="/update" method="post" >
      <div class="input-group">
        <span class="input-group-text" >Name</span>
        <input type="text" aria-label="Name" class="form-control" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text" >Address</span>
        <input type="text" aria-label="Address" class="form-control" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text" >Phone</span>
        <input type="text" aria-label="Phone" class="form-control" required>
      </div>
      <br/>
      <input id="id" type="hidden">
      <input id="active" type="hidden">

      <a class="btn btn-outline-primary" href="/school" role="button">Cancel</a>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
  </div>

</div>

</body>
</html>
