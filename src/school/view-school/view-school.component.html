<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--to make it work in all devices-->
  <title>View school</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">

  <div class="container">
    <h1 class="fw-bold">School info</h1>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="name">
      <label for="name">Name:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="phone" >
      <label for="name">Phone:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="address" >
      <label for="name">Address:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="active" >
      <label for="name">Active:</label>
    </div>
    <a class="btn btn-outline-primary" href="/school" role="button">Back</a>
  </div>

</div>
</body>
</html>
